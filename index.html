<body>
    <form action="" class="LoginBox">
        <h2>Sign In</h2>
        <div class="inpbox">
            <div class="nameinp">
                <input type="text" class="inp" required >
                <label>Username</label>
            </div>
                <div class="nameinp">
                <input type="password" class="inp" required>
                <label>Password</label>
            </div>
        </div>

        <div class="rememberbox">
            <a href="index.html" target="_blank">Forgot Password?</a>
        </div>

        <button class="signinbtn" type="submit">
            <p>Login</p>
        </button>
    </form>
</body>
